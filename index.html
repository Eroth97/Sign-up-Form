<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap');
  </style>
  <title>Sign-Up Form</title>
</head>

<body>
  <div class="body">
    <div id="image">
      <div class="odin"><p id ="logo">Here can be your logo!</p></div>
      <footer>Photo by <a href="https://unsplash.com/es/@rtriangle">Daniil Korbut</a> on <a href="https://unsplash.com/es">Unsplash</a></footer>
    </div>

    <div id ="form">
      <div class="empty-space"></div>
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>

      <p>You <em>know</em> you want to.</p>

      <form action="#" method="get">
        <div class="fieldset">
          <h2>Let's do this!</h2>
          <div class="section">
            <div class="label-input">
              <label for="first-name">* FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" required max="30" pattern="[a-zA-Z]+" placeholder=" John">
            </div>
            
            <div class="label-input">          
              <label for="second-name">* SECOND NAME</label>
              <input type="text" id="second-name" name="second-name" required max="30" pattern="[a-zA-Z]+" placeholder=" Larson">
            </div>
          </div>

          <div class="section">
            <div class="label-input">
              <label for="email">* EMAIL</label>
              <input type="email" id="email" name="email" required placeholder=" iamaprogrammer@odin.com">
            </div>
            <div class="label-input">
              <label for="telNumber">PHONE NUMBER</label>
              <input type="tel" id="telNumber" name="telNumber" pattern="[0-9]+">
            </div>
          </div>

          <div class="section">
            <div class="label-input">
              <label for="psw">* PASSWORD</label>
              <input type="password" id="psw" name="password" required minlength=2>
            </div>
            <div class="label-input">
              <label for="confirmPsw">* CONFIRM PASSWORD</label>
              <input type="password" id="confirmPsw" name="confirmPassword" required minlength=2>
            </div>
          </div>
        </div class="fieldset">
      <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="url">Log in</a></p>
    </div>
  </div>
</body>
</html>
